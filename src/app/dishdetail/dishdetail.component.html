<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="100">
    <div>
      <h3>{{dish.name | uppercase}}</h3>
      <hr>
    </div>
  </div>

  <div fxFlex="40">
        <mat-card *ngIf="dish">
            <mat-card-header>
                <mat-card-title>
                    <h3>{{ dish.name | uppercase }}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">

            <mat-card-content>
                <p>{{ dish.description }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="goBack()">BACK</button>
                <button mat-button>Like</button>
                <button mat-button>Share</button>
            </mat-card-actions>
        </mat-card>
</div>

  <div fxFlex="40" *ngIf="dish">
      <h3>Comments</h3>
      <mat-list *ngFor="let com of dish.comments" >
        <mat-list-item>
             <h3 mat-line>{{ com.comment }}</h3>
             <h3 mat-line>{{ com.number }} Stars</h3>
             <h3 mat-line>-- {{ com.author }} {{ com.date | date : 'mediumDate' }} </h3>
          </mat-list-item>
        </mat-list>
      </div>
</div>
